 <div class="container">

                        </span>
                </div>
 
            </div>

            </div>  

        </div>
</div>

    <table id="table_results" class="table table-striped">

        <tr>
            <th>

            </th> 

            <th>

            </th>

            <th>

            <th>

            <th>

            </th>

             <th>       
                    <h6>Paid</h6>           
            </th>

            <th>       
                    <h6>Family Friendly</h6>           
            </th>

            <th>
                    <h6>URL</h6> 
             </th>

        </tr>
    </thead>
    
        <!-- Search Results -->
        <tbody>
       
            <tr>       
                <td class="Artist">             
                </td>

                <td class="Scrape_Date">             
                </td>

                <td class="Search_Name">

                <td class="Joined">

                <td class="Total Views">

                </td>
                
                <td class="Title">

                <td class="Duration">

                <td class="Views">

                <td class="Likes">

                <td class="Family_Friendly">             
                </td>

                <td class="URL">

    <div class="container">
