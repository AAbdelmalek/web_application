 <!DOCTYPE html>
 <html>
 <head>
     <meta charset="utf-8"/>
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <title>Youtube DS</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='style.css') }}" />
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <script src="https://d3js.org/d3.v5.min.js"></script>  
     <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}"/>
 </head>
 <body>  
<div id="load-bar" class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
</div>   
 <br>
 <div class="container">
 
     <div class="row">     
         <div class="col">
                 <a href="/" class="link_color"><img class="pic" src="{{ url_for('static', filename='favicon.ico') }}" height="23" width="auto"> </a>  
             <span class="header"><a class="link_color" href="/">YouTube</a></span> 
             <span class="header2"><a class="link_color" href="/">DS</a></span>
         </div>
     </div>

     <div class="row">
        <div class="col text-center">
                <br>
                      <h5>Something went wrong...<a href="/">click here</a> to go back</h5>
        </div>
        </div>

        <div class="row">

                <div class="col text-center">
                        <h6>Reason: {{reason}}</h6>
                        </div>
        </div>

        <div class="row">
                <div class="col text-center">
                        <img src="{{ url_for('static', filename='error.png') }}" height="280">
                </div>

                </div>

     </div>

</body>
<div id="loading"></div>
<script src="{{ url_for('static', filename='app.js') }}"></script>
 
 </html>
