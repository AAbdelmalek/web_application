<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Youtube DS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v5.min.js"></script>  
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}"/>
</head>
<body>

<!-- Load Bar -->
<div id="load-bar" class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
</div>      
<br>

<!-- Logo -->
<div class="container">

    <div class="row">     
        <div class="col">
                <a href="/" class="link_color"><img class="pic" src="{{ url_for('static', filename='favicon.ico') }}" height="23" width="auto"> </a>  
            <span class="header"><a class="link_color" href="/">YouTube </a></span> 
            <span class="header2"><a class="link_color" href="/">DS</a></span>
        </div>
    </div>

 <!-- Load Alert -->       

        <div class="row">
        <div class="col">
                <div class="alert alert-info" role="alert" id="loading">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span>
                        Getting data...this will take a moment...
                </div>
        </div>
        </div>



<!-- Cards -->
<div class="row">
                <div class="col">
                        
<!-- Card 1 -->

{{data}}

</div>
</div>

        <!-- <div class="row"> 
                <div class="col-2">
                 
                        <img class="img-responsive width" src="{{artist_image}}" height="auto">
                </div>

                <div class="col-8">
       
                                <h6>{{artist_name}}</h6>
                                <h6 class="results h6-font"></h6>
                                <h6 class="h6-font">{{subscribers}}</h6>
                                <h6 class="h6-font">{{total_views}}</h6>
                                <h6 class="h6-font">{{joined}}</h6>
                                <h6 class="h6-font">{{cache}}</h6>

                </div>  

        </div> -->

</div>
    
</body>

<footer class="footer">

</footer>

<script src="{{ url_for('static', filename='app.js') }}"></script>
<script>getData({{data|tojson}})</script>
</html>
