<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UFO Database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="static/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v5.min.js"></script>  
    <link rel="shortcut icon" type="image/x-icon" href="static/images/favicon.ico" />
</head>
<body>
<br>
<div class="container">
    <div class="row">

        <div class="col-9">
            <!-- <img src="static/images/ufo.png" height="40" width="auto">     -->
            <h3>Database</h3>     
        </div>
        <div class="col-3">

                <h3>Filter:</h3>
        </div>
    </div>



</div>

 <!-- Search Button -->
 <div class="container">
        <div class="row">
            <div class="col-9">
                <div class="input-group">
                    <input id="button" type="text" class="form-control" placeholder="Enter Date (MM/DD/YYYY)">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Search</button>
                        </span>
                </div>
 
            </div>
            <div class="col-3">
                    <select id = "dropdown" class="form-control">
                            <option>Date</option>
                            <option>Country</option>
                            <option>State</option>
                    </select>
            </div>
            
        </div><br>
        <div class="row">
            <div class="col">
                <h6 class="results"></h6>
                <br>
            </div>  

        </div>
    </div>

<!-- Table -->
        
        <!-- Header -->
        <table id="UFO-table" class="table table-striped">
        <thead>
        <tr>
            <th> 
                    <h6>Date</h6>     
            </th> 

            <th>       
                    <h6>City</h6>           
            </th>

            <th>  
                    <h6>State</h6>       
            </th>  

            <th>
                    <h6>Country</h6>       
            </th>

            <th>   
                    <h6>Shape</h6>       
            </th>

            <th>
                    <h6>Duration</h6>       
            </th> 

            <th>
                    <h6>Comments</h6> 
            </th>
        </tr>
    </thead>
    
        <!-- Search Results -->
        <tbody>
       
        <tr>       
                <td class="datetime">             
                </td>

                <td class="city">     
                </td>
                
                <td class="state">
                </td>
                
                <td class="country">
                </td>   

                <td class="shape">
                </td>

                <td class="duration">
                </td>

                <td class="comments">
                </td>
            </div>
        </tr>
    </tbody>
 
    </table>

</div>
</div>  
    <!-- Null Results -->
    <div class="container">     
        <br>
        <div class = "row">
            <p class = "no_results"></p>
        </div>
    </div>  

    
</body>

<footer class="footer">

</footer>

<script src="static/js/app.js"></script>
</html>
